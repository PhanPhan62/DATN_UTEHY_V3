<app-header></app-header>
<!-- Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a href="/">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a href="blog-single.html">Sản phẩm</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Product Style -->
<section class="product-area shop-sidebar shop section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12">
                <div class="shop-sidebar">
                    <div class="single-widget category">
                        <h3 class="title">Loại sản phẩm</h3>
                        <div *ngFor="let item of loaiSanPhams; let i = index" class="categor-list"
                            style="cursor: pointer;">
                            <input [(ngModel)]="idCategory" (change)="onCategoryChange()" class="categor-list"
                                type="radio" id="Option{{i}}" name="myCheckbox" [value]="item.id">
                            <label style="padding-left: 5px; cursor: pointer;"
                                for="Option{{i}}">{{item.TenLoai}}</label>
                            <br>
                        </div>
                    </div>
                    <div class="single-widget category">
                        <h3 class="title">Nhà sản xuất</h3>
                        <div *ngFor="let item of maker; let i = index" class="categor-list">
                            <input [(ngModel)]="idMaker" (change)="onMakerChange()" style="cursor: pointer;"
                                type="radio" id="Maker{{i}}" name="myCheckboxMaker" [value]="item.id">
                            <label style="cursor: pointer; padding-left: 5px; " for="Maker{{i}}">{{item.TenNSX}}</label>
                            <br>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="row">
                    <div class="col-12">
                        <!-- Shop Top -->
                        <div class="shop-top">
                            <div class="shop-shorter">
                                <!-- <div class="single-shorter">
                                    <label>Show :</label>
                                    <select>
                                        <option selected="selected">09</option>
                                        <option>15</option>
                                        <option>25</option>
                                        <option>30</option>
                                    </select>
                                </div>
                                <div class="single-shorter">
                                    <label>Sort By :</label>
                                    <select>
                                        <option selected="selected">Name</option>
                                        <option>Price</option>
                                        <option>Size</option>
                                    </select>
                                </div> -->
                            </div>
                            <ul class="view-mode">
                                <li class="active" title="Làm sạch tìm kiếm">
                                    <a (click)="resetFind()"><i class="fa fa-close"></i></a>
                                </li>
                                <!-- <li><a href="shop-list.html"><i class="fa fa-th-list"></i></a></li> -->
                            </ul>
                        </div>
                        <!--/ End Shop Top -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-6" *ngFor="let item of sanPhams">
                        <div class="single-product">
                            <div class="product-img">
                                <a (click)="redirectToProductDetail(item.id)">
                                    <img class="default-img" src="http://localhost:3000/uploads/{{item.Anh}}"
                                        title="{{item.TenSanPham}}" alt="{{item.TenSanPham}}">
                                    <!-- <img class="hover-img" src="https://via.placeholder.com/550x750" alt="#"> -->
                                </a>
                                <div class="button-head">
                                    <!-- <div class="product-action">
                                        <a data-toggle="modal" data-target="#exampleModal" title="Quick View"
                                            href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                                        <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to
                                                Wishlist</span></a>
                                        <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to
                                                Compare</span></a>
                                    </div> -->
                                    <div class="product-action-2">
                                        <a title="Thêm giỏ hàng"
                                            (click)="addToCartProduct(item.id, item.TenSanPham, item.Anh, item.Gia, 1)">Thêm
                                            giỏ hàng</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3><a (click)="redirectToProductDetail(item.id)">{{item.TenSanPham}}</a></h3>
                                <div class="product-price">
                                    <span>{{ item.Gia | currency: 'VND':'symbol':'1.0-2' }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Product Style 1  -->
